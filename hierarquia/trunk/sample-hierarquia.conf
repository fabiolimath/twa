A aparência de cabeçalho C++ deste arquivo, tem apenas a finaliade de aproveitar-se do destaque de sintaxe.

Regras:
 - Sintaxe: "#define LABEL VALOR Comentários". 
 - Não use aspas para strings.
 - Estes valores serão carregados em variáveis, portanto não coloque expreções, apenas valores.
 - Toda linha cuja primeira palavra não for "#define" será um comentário.
